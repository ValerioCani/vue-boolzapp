<!DOCTYPE html>
    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Boolzapp</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

        <div id="app">
            <div id="container">

                <section id="contacts">
                    <header id="head-contacts"></header>
                    <div id="system-alert"></div>
                    <div id="main-contacts">
                        <div id="contacts-search"></div>
                        <div id="contacts-list">

                            <div class="contacts-card" v-for="(card, indice) in contacts_array">
                                <img class="contacts-card-img" :src="'img/avatar'+card.avatar+'.jpg'" alt="">
                                <div class="contacts-card-info">
                                    <h2>{{card.name}}</h2>
                                    <h5>{{sentreceived(indice)}}</h5>
                                    <h5>il {{lastdate(indice)}}</h5>
                                </div>
                                <div class="contacts-card-time">
                                    <h5>{{lasthours(indice)}}</h5>
                                </div>
                            </div>

                        </div>
                    </div>
                </section>

                <section id="chat-interface">
                    <header id="head-chat"></header>
                    <div id="main-chat">
                    </div>
                    <footer id="input-chat"></footer>
                </section>
            </div>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
        <script type="text/javascript" src="js/main.js"></script>
    </body>
</html>
